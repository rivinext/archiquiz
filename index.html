<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .setup-section h2 {
            color: #495057;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-quit {
            background: #dc3545; /* 赤系の色に */
        }
        .btn-quit:hover {
            background: #c82333;
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .category-selection {
            margin-bottom: 30px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .category-btn {
            background: #fff;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .category-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-btn.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .quiz-section {
            display: none;
        }

        .question-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 250px; /* ★ここを調整 */
            display: flex; /* ★追加 */
            flex-direction: column; /* ★追加 */
            justify-content: space-between; /* ★追加 */
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: #fff;
            border: 3px solid #e9ecef;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .answer-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .answer-btn.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .answer-btn.unknown {
            background: #ffc107;
            color: #000;
            border-color: #ffc107;
        }

        .answer-btn.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        /* ★結果表示エリアのスタイル調整 */
        #quiz-result-display-area {
            margin-top: 20px; /* ボタンと結果の間にスペースを確保 */
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result.correct {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .result.incorrect {
            background: linear-gradient(45deg, #dc3545, #e83e8c); /* グラデーションの修正 */
            color: white;
        }

        .result.unknown {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: #000;
        }

        .score {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }

        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .score-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }

        .score-item.correct {
            background: #d4edda;
            color: #155724;
        }

        .score-item.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .score-item.unknown {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #f1b2b8;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .review-tab {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .review-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .review-content {
            display: none;
        }

        .review-content.active {
            display: block;
        }

        .review-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .data-save-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #155724;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .answer-buttons {
                flex-direction: column;
                align-items: center;
            }

            .answer-btn {
                width: 100%;
                max-width: 300px;
            }

            .score-breakdown {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 クイズサイト</h1>

        <div class="setup-section">
            <h2>🔧 スプレッドシート設定</h2>
            <div class="input-group">
                <label for="spreadsheet-url">スプレッドシートURL:</label>
                <input type="text" id="spreadsheet-url" placeholder="https://docs.google.com/spreadsheets/d/...">
            </div>
            <button class="btn" onclick="loadSpreadsheet()">データを読み込む</button>
        </div>

        <div id="category-section" class="category-selection" style="display: none;">
            <h2>📂 カテゴリを選択</h2>
            <div id="categories" class="category-grid"></div>
            <button class="btn" onclick="startQuiz()" id="start-quiz-btn" disabled>クイズを開始</button>
        </div>

        <div id="quiz-section" class="quiz-section">
            <div class="score">
                <span id="current-question">1</span> / <span id="total-questions">0</span> 問目
            </div>

            <div class="score-breakdown">
                <div class="score-item correct">
                    正解: <span id="correct-count">0</span>
                </div>
                <div class="score-item incorrect">
                    不正解: <span id="incorrect-count">0</span>
                </div>
                <div class="score-item unknown">
                    わからない: <span id="unknown-count">0</span>
                </div>
            </div>

            <div id="question-container"></div> <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="nextQuestion()" id="next-btn" style="display: none;">次の問題</button>
                <button class="btn" onclick="showResults()" id="finish-btn" style="display: none;">結果を見る</button>
                <button class="btn btn-quit" onclick="quitQuiz()">途中でやめる</button> </div>
        </div>

        <div id="results-section" style="display: none;">
            <h2>🎉 結果発表</h2>
            <div id="final-score" class="score"></div>

            <div class="review-section">
                <div class="review-tabs">
                    <div class="review-tab active" onclick="showReviewTab('all')">全問題</div>
                    <div class="review-tab" onclick="showReviewTab('incorrect')">間違った問題</div>
                    <div class="review-tab" onclick="showReviewTab('unknown')">わからない問題</div>
                </div>

                <div id="review-all" class="review-content active"></div>
                <div id="review-incorrect" class="review-content"></div>
                <div id="review-unknown" class="review-content"></div>
            </div>

            <div id="data-save-status" class="data-save-info" style="display: none;"></div>

            <button class="btn" onclick="restartQuiz()">もう一度挑戦</button>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let unknownCount = 0;
        let selectedCategories = new Set();
        let userAnswers = [];
        let selectedAnswer = null;

        function extractSpreadsheetId(url) {
            const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
            return match ? match[1] : null;
        }

        async function loadSpreadsheet() {
            const url = document.getElementById('spreadsheet-url').value;
            if (!url) {
                alert('スプレッドシートのURLを入力してください。');
                return;
            }

            const spreadsheetId = extractSpreadsheetId(url);
            if (!spreadsheetId) {
                alert('正しいスプレッドシートのURLを入力してください。');
                return;
            }

            try {
                // Google Apps ScriptのウェブアプリのURLをここに設定！
                // ★★★ ここをあなたのGoogle Apps ScriptのデプロイURLに置き換えてください ★★★
                // 例: const googleAppsScriptUrl = `https://script.google.com/macros/s/AKfycbyhuNAAdAkwpmvLPE84VSXJ5neRcNHs9lymU5BRBfxo-MiL9058ePagnZvdsq5fJuA4/exec?spreadsheetId=${spreadsheetId}`;
                const googleAppsScriptUrl = `https://script.google.com/macros/s/AKfycbyhuNAAdAkwpmvLPE84VSXJ5neRcNHs9lymU5BRBfxo-MiL9058ePagnZvdsq5fJuA4/exec?spreadsheetId=${spreadsheetId}`; // この行を正しいURLに修正！


                const response = await fetch(googleAppsScriptUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                parseSpreadsheetData(data);

            } catch (error) {
                console.error('データの読み込みに失敗しました:', error);
                document.getElementById('quiz-section').innerHTML =
                    '<div class="error">データの読み込みに失敗しました。スプレッドシートが公開されているか、URLが正しいか、Apps ScriptのURLとデプロイ設定を確認してください。</div>';
            }
        }

        function parseSpreadsheetData(data) {
            quizData = [];
            const categories = new Set();

            if (!data || data.length === 0) {
                document.getElementById('quiz-section').innerHTML =
                    '<div class="error">スプレッドシートから有効なデータが読み込めませんでした。</div>';
                return;
            }

            if (data.length < 2) {
                document.getElementById('quiz-section').innerHTML =
                    '<div class="error">スプレッドシートにクイズデータが不足しています。</div>';
                return;
            }

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row.length >= 4) { // カテゴリ、問題、解答、解説の4列を期待
                    const category = row[0];
                    const question = row[1];
                    const answer = String(row[2]).trim(); // 回答を文字列として取得しトリム
                    const explanation = row[3];

                    // 全ての必須項目が存在するか確認
                    if (category && question && answer && explanation) {
                        quizData.push({
                            category: category,
                            question: question,
                            answer: answer,
                            explanation: explanation
                        });
                        categories.add(category);
                    } else {
                        // 行は必要なデータが不足しているためスキップされました
                        console.warn(`Warning: Skipping row ${i+1} due to missing data. Row:`, row);
                    }
                } else {
                    // 行は列数が不足しているためスキップされました
                    console.warn(`Warning: Skipping row ${i+1} due to insufficient columns. Row:`, row);
                }
            }

            displayCategories(Array.from(categories));
            if (quizData.length === 0) {
                 document.getElementById('quiz-section').innerHTML =
                    '<div class="error">スプレッドシートから有効なクイズデータが抽出されませんでした。<br>スプレッドシートの1行目にヘッダー、2行目以降に「カテゴリ」「問題」「○ or ×」「解説」が全て入力されているか確認してください。</div>';
            } else {
                // データが読み込めたらセットアップセクションを非表示にし、カテゴリ選択を表示
                document.getElementById('setup-section').style.display = 'none';
                document.getElementById('category-section').style.display = 'block';
            }
        }

        function displayCategories(categories) {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';

            categories.forEach(category => {
                const categoryBtn = document.createElement('div');
                categoryBtn.className = 'category-btn';
                categoryBtn.textContent = category;
                categoryBtn.onclick = () => toggleCategory(category, categoryBtn);
                categoriesContainer.appendChild(categoryBtn);
            });

            // category-sectionの表示はparseSpreadsheetDataの最後で一括で行う
        }

        function toggleCategory(category, btnElement) {
            if (selectedCategories.has(category)) {
                selectedCategories.delete(category);
                btnElement.classList.remove('selected');
            } else {
                selectedCategories.add(category);
                btnElement.classList.add('selected');
            }

            document.getElementById('start-quiz-btn').disabled = selectedCategories.size === 0;
        }

        function startQuiz() {
            if (selectedCategories.size === 0) {
                alert('カテゴリを選択してください。');
                return;
            }

            currentQuestions = quizData.filter(q => selectedCategories.has(q.category));

            if (currentQuestions.length === 0) {
                alert('選択されたカテゴリに問題がありません。');
                return;
            }

            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);

            currentQuestionIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            unknownCount = 0;
            userAnswers = [];

            document.getElementById('total-questions').textContent = currentQuestions.length;
            updateScoreCounts();

            document.getElementById('category-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';

            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const container = document.getElementById('question-container');

            // ★変更: 結果表示エリアのdivを追加
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-text">${question.question}</div>
                    <div class="answer-buttons">
                        <button class="answer-btn" onclick="selectAnswer('○', this)">○ 正しい</button>
                        <button class="answer-btn" onclick="selectAnswer('×', this)">× 間違い</button>
                        <button class="answer-btn" onclick="selectAnswer('?', this)">? わからない</button>
                    </div>
                    <div id="quiz-result-display-area"></div> </div>
            `;

            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('finish-btn').style.display = 'none';
            selectedAnswer = null; // 回答選択をリセット
            // ボタンを再度有効化
            const allButtons = document.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => {
                btn.style.pointerEvents = 'auto';
                btn.classList.remove('correct', 'incorrect', 'unknown', 'selected'); // スタイルもリセット
            });
        }

        function selectAnswer(answer, buttonElement) {
            if (selectedAnswer) return; // 既に回答済みの場合は何もしない

            selectedAnswer = answer;
            const question = currentQuestions[currentQuestionIndex];

            // 全てのボタンを無効化
            const allButtons = document.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.style.pointerEvents = 'none');

            let isCorrect = false;
            let resultClass = '';

            if (answer === '?') {
                // わからない
                unknownCount++;
                resultClass = 'unknown';
                buttonElement.classList.add('unknown');
            } else if (answer === question.answer) {
                // 正解
                correctCount++;
                isCorrect = true;
                resultClass = 'correct';
                buttonElement.classList.add('correct');
            } else {
                // 不正解
                incorrectCount++;
                isCorrect = false; // 明示的に不正解を設定
                resultClass = 'incorrect';
                buttonElement.classList.add('incorrect');

                // 正解のボタンも表示
                allButtons.forEach(btn => {
                    if (btn.textContent.includes(question.answer)) { // 「○ 正しい」「× 間違い」に対応
                        btn.classList.add('correct');
                    }
                });
            }

            updateScoreCounts();

            userAnswers.push({
                question: question.question,
                userAnswer: answer,
                correctAnswer: question.answer,
                explanation: question.explanation,
                isCorrect: isCorrect,
                isUnknown: answer === '?',
                category: question.category
            });

            showResult(answer, question.explanation, resultClass);

            // 次の問題ボタンまたは結果ボタンを表示
            setTimeout(() => {
                if (currentQuestionIndex < currentQuestions.length - 1) {
                    document.getElementById('next-btn').style.display = 'inline-block';
                } else {
                    document.getElementById('finish-btn').style.display = 'inline-block';
                }
            }, 1000);
        }

        function showResult(userAnswer, explanation, resultClass) {
            // ★変更: quiz-result-display-areaに結果を挿入
            const resultArea = document.getElementById('quiz-result-display-area');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${resultClass}`;

            let resultText = '';
            if (userAnswer === '?') {
                resultText = 'わからない問題として記録しました';
            } else if (resultClass === 'correct') {
                resultText = '正解！';
            } else {
                resultText = '不正解';
            }

            resultDiv.innerHTML = `
                <strong>${resultText}</strong><br>
                解説: ${explanation}
            `;
            resultArea.innerHTML = ''; // 以前の結果をクリア
            resultArea.appendChild(resultDiv);
        }

        function updateScoreCounts() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('unknown-count').textContent = unknownCount;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const total = currentQuestions.length;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;

            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('results-section').style.display = 'block';

            document.getElementById('final-score').innerHTML = `
                <div class="score-breakdown">
                    <div class="score-item correct">
                        <strong>正解</strong><br>${correctCount}問
                    </div>
                    <div class="score-item incorrect">
                        <strong>不正解</strong><br>${incorrectCount}問
                    </div>
                    <div class="score-item unknown">
                        <strong>わからない</strong><br>${unknownCount}問
                    </div>
                </div>
                <h3>正答率: ${percentage}%</h3>
            `;

            generateReviewContent();

            saveUserData();
        }

        function generateReviewContent() {
            const allReview = document.getElementById('review-all');
            const incorrectReview = document.getElementById('review-incorrect');
            const unknownReview = document.getElementById('review-unknown');

            // 全てのレビューコンテンツをクリア
            allReview.innerHTML = '';
            incorrectReview.innerHTML = '';
            unknownReview.innerHTML = '';

            // 全問題
            let allHTML = '';
            userAnswers.forEach((answer, index) => {
                const statusClass = answer.isUnknown ? 'unknown' : (answer.isCorrect ? 'correct' : 'incorrect');
                const statusText = answer.isUnknown ? 'わからない' : (answer.isCorrect ? '正解' : '不正解');

                allHTML += `
                    <div class="review-item ${statusClass}">
                        <strong>問題 ${index + 1} [${answer.category}] - ${statusText}</strong><br>
                        <strong>問題:</strong> ${answer.question}<br>
                        <strong>あなたの回答:</strong> ${answer.userAnswer} |
                        <strong>正解:</strong> ${answer.correctAnswer}<br>
                        <strong>解説:</strong> ${answer.explanation}
                    </div>
                `;
            });
            allReview.innerHTML = allHTML || '<p>回答された問題はありません。</p>';

            // 間違った問題
            const incorrectAnswers = userAnswers.filter(a => !a.isCorrect && !a.isUnknown);
            let incorrectHTML = '';
            incorrectAnswers.forEach((answer, index) => {
                incorrectHTML += `
                    <div class="review-item incorrect">
                        <strong>問題 ${index + 1} [${answer.category}]</strong><br>
                        <strong>問題:</strong> ${answer.question}<br>
                        <strong>あなたの回答:</strong> ${answer.userAnswer} |
                        <strong>正解:</strong> ${answer.correctAnswer}<br>
                        <strong>解説:</strong> ${answer.explanation}
                    </div>
                `;
            });
            incorrectReview.innerHTML = incorrectHTML || '<p>間違った問題はありません！</p>';

            // わからない問題
            const unknownAnswers = userAnswers.filter(a => a.isUnknown);
            let unknownHTML = '';
            unknownAnswers.forEach((answer, index) => {
                unknownHTML += `
                    <div class="review-item unknown">
                        <strong>問題 ${index + 1} [${answer.category}]</strong><br>
                        <strong>問題:</strong> ${answer.question}<br>
                        <strong>正解:</strong> ${answer.correctAnswer}<br>
                        <strong>解説:</strong> ${answer.explanation}
                    </div>
                `;
            });
            unknownReview.innerHTML = unknownHTML || '<p>わからない問題はありません！</p>';

            // デフォルトで「全問題」タブをアクティブにする
            showReviewTab('all');
            document.querySelector('.review-tab[onclick="showReviewTab(\'all\')"]').classList.add('active');
        }

        function showReviewTab(tab) {
            // タブの切り替え
            document.querySelectorAll('.review-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.review-content').forEach(c => c.classList.remove('active'));

            // クリックされたタブをアクティブにする
            event.target.classList.add('active'); // event.targetはクリックされた要素自身
            document.getElementById(`review-${tab}`).classList.add('active');
        }

        function saveUserData() {
            const userData = {
                userId: 'anonymous_user',
                timestamp: new Date().toISOString(),
                categories: Array.from(selectedCategories),
                totalQuestions: currentQuestions.length,
                correctCount: correctCount,
                incorrectCount: incorrectCount,
                unknownCount: unknownCount,
                percentage: Math.round((correctCount / currentQuestions.length) * 100),
                answers: userAnswers
            };

            try {
                const existingData = JSON.parse(localStorage.getItem('quizData') || '[]');
                existingData.push(userData);
                localStorage.setItem('quizData', JSON.stringify(existingData));

                document.getElementById('data-save-status').style.display = 'block';
                document.getElementById('data-save-status').innerHTML = `
                    ✅ データが保存されました！<br>
                    <small>このデータはブラウザのローカルストレージに保存されています</small>
                `;
            } catch (error) {
                console.error('データ保存エラー:', error);
                document.getElementById('data-save-status').style.display = 'block';
                document.getElementById('data-save-status').innerHTML = `
                    ⚠️ データの保存に失敗しました<br>
                    <small>ローカルストレージへの保存中にエラーが発生しました</small>
                `;
            }
        }

        function restartQuiz() {
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('category-section').style.display = 'block';

            // カテゴリの選択をリセット
            selectedCategories.clear();
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('start-quiz-btn').disabled = true;

            // スコア表示もリセット
            correctCount = 0;
            incorrectCount = 0;
            unknownCount = 0;
            updateScoreCounts();
            userAnswers = []; // ユーザー回答履歴もリセット
        }

        // 途中でやめるボタンの機能
        function quitQuiz() {
            if (confirm('クイズを途中でやめますか？現在の進行状況は失われます。')) {
                // クイズの状態をリセット
                quizData = [];
                currentQuestions = [];
                currentQuestionIndex = 0;
                correctCount = 0;
                incorrectCount = 0;
                unknownCount = 0;
                userAnswers = [];
                selectedCategories.clear();
                selectedAnswer = null;

                // UIの状態を初期化
                document.getElementById('quiz-section').style.display = 'none';
                document.getElementById('results-section').style.display = 'none';
                document.getElementById('category-section').style.display = 'none';
                document.getElementById('setup-section').style.display = 'block'; // Setup sectionに戻す

                // スプレッドシートURL入力欄をクリアし、カテゴリボタンをリセット
                document.getElementById('spreadsheet-url').value = '';
                document.getElementById('categories').innerHTML = '';
                document.getElementById('start-quiz-btn').disabled = true;
                document.getElementById('data-save-status').style.display = 'none'; // 保存メッセージを非表示に
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 初期状態ではセットアップセクションを表示
            document.getElementById('setup-section').style.display = 'block';
            document.getElementById('category-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('results-section').style.display = 'none';
        });

    </script>
</body>
</html>
