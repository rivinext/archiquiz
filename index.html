            // å…¨ã¦ã®ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            const allButtons = document.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.style.pointerEvents = 'none');

            let isCorrect = false;
            let resultClass = '';

            if (answer === '?') {

                unknownCount++;
                resultClass = 'unknown';
                buttonElement.classList.add('unknown');
            } else if (answer === question.answer) {
                // æ­£è§£
                correctCount++;
                isCorrect = true;
                resultClass = 'correct';
                buttonElement.classList.add('correct');
            } else {
                // ä¸æ­£è§£
                incorrectCount++;
                isCorrect = false; // æ˜ç¤ºçš„ã«ä¸æ­£è§£ã‚’è¨­å®š
                resultClass = 'incorrect';

                // æ­£è§£ã®ãƒœã‚¿ãƒ³ã‚‚è¡¨ç¤º
                allButtons.forEach(btn => {

                        btn.classList.add('correct');
                    }
                });
            }

            updateScoreCounts();

            userAnswers.push({
                question: question.question,
                userAnswer: answer,
                correctAnswer: question.answer,
                explanation: question.explanation,
                isCorrect: isCorrect,
                isUnknown: answer === '?',
                category: question.category
            });

            showResult(answer, question.explanation, resultClass);

            // æ¬¡ã®å•é¡Œãƒœã‚¿ãƒ³ã¾ãŸã¯çµæœãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
            setTimeout(() => {
                if (currentQuestionIndex < currentQuestions.length - 1) {
                    document.getElementById('next-btn').style.display = 'inline-block';
                } else {
                    document.getElementById('finish-btn').style.display = 'inline-block';
                }

        }

        function showResult(userAnswer, explanation, resultClass) {
            // â˜…å¤‰æ›´: quiz-result-display-areaã«çµæœã‚’æŒ¿å…¥
            const resultArea = document.getElementById('quiz-result-display-area');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${resultClass}`;

            let resultText = '';
            if (userAnswer === '?') {
                resultText = 'ã‚ã‹ã‚‰ãªã„å•é¡Œã¨ã—ã¦è¨˜éŒ²ã—ã¾ã—ãŸ';
            } else if (resultClass === 'correct') {
                resultText = 'æ­£è§£ï¼';
            } else {
                resultText = 'ä¸æ­£è§£';
            }

            resultDiv.innerHTML = `
                <strong>${resultText}</strong><br>
                è§£èª¬: ${explanation}
            `;
            resultArea.innerHTML = ''; // ä»¥å‰ã®çµæœã‚’ã‚¯ãƒªã‚¢
            resultArea.appendChild(resultDiv);

        function updateScoreCounts() {

        }

        function nextQuestion() {

                    </div>

                        <strong>ã‚ã‹ã‚‰ãªã„</strong><br>${unknownCount}å•

        function generateReviewContent() {
            const allReview = document.getElementById('review-all');
            const incorrectReview = document.getElementById('review-incorrect');
            const unknownReview = document.getElementById('review-unknown');

            // å…¨ã¦ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢
            allReview.innerHTML = '';

            // å…¨å•é¡Œ
            let allHTML = '';
            userAnswers.forEach((answer, index) => {

            // é–“é•ã£ãŸå•é¡Œ
            const incorrectAnswers = userAnswers.filter(a => !a.isCorrect && !a.isUnknown);

            incorrectReview.innerHTML = incorrectHTML || '<p>é–“é•ã£ãŸå•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“ï¼</p>';

            // ã‚ã‹ã‚‰ãªã„å•é¡Œ
            const unknownAnswers = userAnswers.filter(a => a.isUnknown);
            let unknownHTML = '';
            unknownAnswers.forEach((answer, index) => {

                        <strong>è§£èª¬:</strong> ${answer.explanation}
                    </div>
                `;
            });
            unknownReview.innerHTML = unknownHTML || '<p>ã‚ã‹ã‚‰ãªã„å•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“ï¼</p>';

            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ã€Œå…¨å•é¡Œã€ã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ã™ã‚‹
            showReviewTab('all');
            document.querySelector('.review-tab[onclick="showReviewTab(\'all\')"]').classList.add('active');
        }

        function showReviewTab(tab) {

            document.querySelectorAll('.review-tab').forEach(t => t.classList.remove('active'));

            event.target.classList.add('active'); // event.targetã¯ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸè¦ç´ è‡ªèº«
            document.getElementById(`review-${tab}`).classList.add('active');
        }

        function saveUserData() {
            const userData = {
                userId: 'anonymous_user',
                timestamp: new Date().toISOString(),
                categories: Array.from(selectedCategories),
                totalQuestions: currentQuestions.length,
                correctCount: correctCount,

                    <small>ã“ã®ãƒ‡ãƒ¼ã‚¿ã¯ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜ã•ã‚Œã¦ã„ã¾ã™</small>
                `;
            } catch (error) {

                    <small>ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã¸ã®ä¿å­˜ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</small>

        function quitQuiz() {

                quizData = [];

                document.getElementById('spreadsheet-url').value = '';

            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('setup-section').style.display = 'block';

    </script>
